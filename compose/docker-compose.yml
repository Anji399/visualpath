version: '3.9'
services:
  vprodb:
    image: mvpar/vprodb:{VERSION}
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    image: mvpar/vproapp:{VERSION}
    ports:
      - "8085:8080"
    volumes: 
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    image: mvpar/vproweb:{VERSION}
    ports:
      - "85:80"
volumes:
  vprodbdata: {}
  vproappdata: {}
